<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="head-container">
        <h3 class="header" style="color:white">Register form</h3>
        <p class="header">Fill in the data below</p>
        <form class="reg">
            <div class="form-element">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Enter name">

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>

                <label for="position"></label>
                <select id="position" name="position">
                    <option value="position">Position</option>
                    <option value="python">Python developer</option>
                    <option value="javascript">javascript developer</option>
                    <option value="java">java developer</option>
                    <option value="full stack">Full stack developer</option>
                </select>

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div><br>

            <div>
                <label for="gender" class="form-element" id="gender">Gender:</label>
                <button type="submit" class="btn-male">male</button>
                <button type="submit" class="btn-female">female</button>
                <button type="submit" class="btn-other">other</button>
            </div><br>

            <div>
                <input type="checkbox" class="form-element" id="check">
                <span>I confirm that all data are correct</span>
            </div><br>

            <div>
                <button type="submit" class="but-reg" value="Register">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
